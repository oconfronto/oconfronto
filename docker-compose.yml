version: '3.7'
services:
  mysql:
    image: mysql/mysql-server:5.7.37
    restart: always
    env_file:
      - .env
    ports:
      - 3306:3306
      - 33060:33060
    volumes:
      - ./src/init.sql:/docker-entrypoint-initdb.d/init.sql
      - mysql_data:/var/lib/mysql

  app:
    depends_on:
      - mysql
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    networks:
      - app-tier
    volumes:
      - ./src:/app

  nginx:
    image: 'bitnami/nginx:1.27.2'
    depends_on:
      - app
    networks:
      - app-tier
    env_file:
      - .env
    ports:
      - '5000:80'
      - '443:443'
    volumes:
      - ./static:/app/static
      - ./nginx.conf:/opt/bitnami/nginx/conf/server_blocks/app.conf

volumes:
  mysql_data:

networks:
  app-tier:
    driver: bridge
